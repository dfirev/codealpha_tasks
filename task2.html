<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Simple Calculator</title>
  <style>
    body {
      background: #c9c9c9;
      font-family: 'Time new roman';
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .calculator {
      background: #31312d;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 4px 12px rgba(227, 192, 21, 0.1);
    }
    .display {
      width: 240px;
      height: 50px;
      margin-bottom: 10px;
      background: #787879;
      text-align: right;
      padding: 10px;
      font-size: 24px;
      border-radius: 8px;
      overflow: hidden;
      color:#ffffff
    }
    .buttons {
      
      display: grid;
      grid-template-columns: repeat(4, 60px);
      gap: 10px;
      
    }
    button {
      border: 2px solid #ebcc1f;
      padding: 15px;
      font-size: 18px;
      border-radius: 8px;
      background-color: #98949b;
      cursor: pointer;
      transition: background-color 0.2s;
    }
    button:hover {
      background-color: #3c3246;
      color:#c9c9c9
    }
    .operator {
      background-color: #A383D1;
    }
    .equal {
      background-color: #ebcc1f;
      color: #000000;
    }
    .clear {
      background-color: #ebcc1f;
      color: #000000;
    }
  </style>
</head>
<body>

  <div class="calculator">
    <div class="display" id="display">0</div>
    <div class="buttons">
      <button onclick="clearDisplay()" class="clear">C</button>
      <button onclick="appendValue('(')">(</button>
      <button onclick="appendValue(')')">)</button>
      <button onclick="appendValue('/') " class="operator">÷</button>

      <button onclick="appendValue('7')">7</button>
      <button onclick="appendValue('8')">8</button>
      <button onclick="appendValue('9')">9</button>
      <button onclick="appendValue('*')" class="operator">×</button>

      <button onclick="appendValue('4')">4</button>
      <button onclick="appendValue('5')">5</button>
      <button onclick="appendValue('6')">6</button>
      <button onclick="appendValue('-')" class="operator">−</button>

      <button onclick="appendValue('1')">1</button>
      <button onclick="appendValue('2')">2</button>
      <button onclick="appendValue('3')">3</button>
      <button onclick="appendValue('+')" class="operator">+</button>

      <button onclick="appendValue('0')">0</button>
      <button onclick="appendValue('.')">.</button>
      <button onclick="calculate()" class="equal">=</button>
      <button onclick="backspace()" class="operator">Cl</button>
    </div>
  </div>

  <script>
    const display = document.getElementById("display");

    function appendValue(value) {
      if (display.innerText === "0") {
        display.innerText = value;
      } else {
        display.innerText += value;
      }
    }

    function clearDisplay() {
      display.innerText = "0";
    }
    function backspace(){
        if (display.innerText.length<=1){
            display.innerText="0";
        }
        
        else{
            display.innerText=display.innerText.slice(0,-1);
        }
        
    }
    function calculate() {
      try {
        display.innerText = eval(display.innerText);
      } catch {
        display.innerText = "Error";
      }
    }
  </script>

</body>
</html>
